name: alpha=0.1, 50% stragglers
data:
  dataset: cifar10
  data_dir: data
  num_classes: 10
clients:
  total: 20
  concurrent: 5
  local_epochs: 1
  batch_size: 128
  lr: 0.005
  momentum: 0.0
  weight_decay: 0.001
  grad_clip: 5.0
  struggle_percent: 50
  delay_slow_range:
  - 0.8
  - 2.0
  delay_fast_range:
  - 0.0
  - 0.2
  jitter_per_round: 0.05
  fix_delays_per_client: true
buff:
  buffer_size: 5
  buffer_timeout_s: 0.0
  use_sample_weighing: true
  eta: 0.5
eval:
  interval_seconds: 1.0
  target_accuracy: 0.8
train:
  max_rounds: 500
partition_alpha: 0.1
seed: 1
server_runtime:
  client_delay: 0.0
io:
  data_dir: data
  checkpoints_dir: /content/drive/MyDrive/DML/checkpoints/FedBuff/Exp6
  logs_dir: /content/drive/MyDrive/DML/logs/FedBuff/Exp6
  results_dir: /content/drive/MyDrive/DML/results/FedBuff/Exp6
