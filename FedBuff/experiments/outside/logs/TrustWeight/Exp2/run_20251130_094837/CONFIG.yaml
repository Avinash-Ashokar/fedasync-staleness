name: alpha=0.1, 10% stragglers
data:
  dataset: cifar10
  data_dir: data
  num_classes: 10
clients:
  total: 20
  concurrent: 5
  local_epochs: 1
  batch_size: 128
  lr: 0.005
  momentum: 0.0
  weight_decay: 0.001
  grad_clip: 5.0
  struggle_percent: 10
  delay_slow_range:
  - 0.8
  - 2.0
  delay_fast_range:
  - 0.0
  - 0.2
  jitter_per_round: 0.05
  fix_delays_per_client: true
trustweight:
  buffer_size: 5
  buffer_timeout_s: 0.0
  use_sample_weighing: true
  eta: 0.5
  theta:
  - 1.0
  - -0.1
  - 0.2
  freshness_alpha: 0.1
  beta1: 0.0
  beta2: 0.0
eval:
  interval_seconds: 1.0
  target_accuracy: 0.8
train:
  max_rounds: 20
partition_alpha: 0.1
seed: 1
server_runtime:
  client_delay: 0.0
io:
  data_dir: data
  checkpoints_dir: /content/drive/MyDrive/colab/dml_project/checkpoints/TrustWeight/Exp2
  logs_dir: /content/drive/MyDrive/colab/dml_project/logs/TrustWeight/Exp2
  results_dir: /content/drive/MyDrive/colab/dml_project/results/TrustWeight/Exp2
