name: alpha=0.1, 20% stragglers
data:
  dataset: cifar10
  data_dir: data
  num_classes: 10
clients:
  total: 20
  concurrent: 5
  local_epochs: 1
  batch_size: 128
  lr: 0.005
  momentum: 0.0
  weight_decay: 0.001
  grad_clip: 5.0
  struggle_percent: 20
  delay_slow_range:
  - 0.8
  - 2.0
  delay_fast_range:
  - 0.0
  - 0.2
  jitter_per_round: 0.05
  fix_delays_per_client: true
async:
  c: 0.5
  fedasync_mixing_alpha: 1.0
  use_sample_weighing: true
eval:
  interval_seconds: 1.0
  target_accuracy: 0.8
train:
  max_rounds: 500
partition_alpha: 0.1
seed: 1
server_runtime:
  client_delay: 0.0
io:
  data_dir: data
  checkpoints_dir: /content/drive/MyDrive/colab/dml_project/checkpoints/FedAsync/Exp3
  logs_dir: /content/drive/MyDrive/colab/dml_project/logs/FedAsync/Exp3
  results_dir: /content/drive/MyDrive/colab/dml_project/results/FedAsync/Exp3
